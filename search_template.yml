results:
    css: '.s-result-list > div:not(.AdHolder):is([data-component-type="s-search-result"])'
    xpath: null
    multiple: true
    type: Text
    children:
        title:
            css: 'h2.a-size-mini a.a-link-normal'
            xpath: null
            type: Text
        image:
            css: img.s-image
            xpath: null
            type: Image
        link:
            css: 'h2.a-size-mini a.a-link-normal'
            xpath: null
            type: Link
        price:
            css: 'span.a-price > span.a-offscreen'
            xpath: null
            type: Text